<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="folder/Bienvenido"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Desplazamiento</ion-title>
  </ion-toolbar>
  
</ion-header>


<ion-content>
  <div class="imgCabeza"> 
    <img width="60 dp" class="imgfondo"  src="assets/img/terremoto.png">
    <p class="Emergencia">Datos de la emergencia</p>
  </div>
  <ion-card color="lingt">
    <form #DeslizamientoForm="ngForm" (ngSubmit)="OnSubmit(DeslizamientoForm)"><ion-grid>
      <ion-row>
        <ion-col size="auto">
          <div class="img"><img width="38 dp" class="imgfondo"  src="assets/img/circle-people.png"></div>
        </ion-col>
        <ion-col>
          <div class="input form-Group" >
            <input type="text" 
             class="form-control"
             name="name"
             #name="ngModel"
             [(ngModel)]="services.selectTInundacion.name"
            placeholder="Su Nombre" >
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="auto">
          <div  class="img" ><img width="30  dp" class="imgfondo"  src="assets/img/location.png" id="img1"></div>
        </ion-col>
        <ion-col>
          <div class="input">
            <input type="text" 
            class="form-control"
            name="locacion"
            #location="ngModel"
            [(ngModel)]="services.selectTInundacion. locacion"
            placeholder="Direccion de la emergencia" >
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="auto">
          <div class="img"><img width="32 dp"  class="imgfondo"  src="assets/img/telefono.png" id="img2"></div>
        </ion-col>
        <ion-col>
          <div class="input">
            <input type="text" 
            class="form-control"
            name="telefone"
            #telefono="ngModel"
            [(ngModel)]="services.selectTInundacion.telefone"
            placeholder="Telefono de contacto" >
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col >
          <div class="Descripcion">
            <textarea name="text"
            class="form-control"
            name="description"
            #descripcion="ngModel"
            [(ngModel)]="services.selectTInundacion.description"
             placeholder="Breve descripcion de la emergencia"></textarea>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col >
          <div class="btn">
            <ion-button color="tertiary" size="block" shape="round" type="submit">
              Enviar
              <ion-icon slot="end" name=""></ion-icon>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
    
  </ion-card>
  
</ion-content>
